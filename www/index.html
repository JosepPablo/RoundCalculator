<!DOCTYPE html>
<html lang="es">

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="roundcss.css" />
    <script type="text/javascript">
        var res, acc = 0,
            op = "";

        function nueve() {
            num.value = num.value + "9";
        }

        function ocho() {
            num.value = num.value + "8";
        }

        function siete() {
            num.value = num.value + "7";
        }

        function seis() {
            num.value = num.value + "6";
        }

        function cinco() {
            num.value = num.value + "5";
        }

        function cuatro() {
            num.value = num.value + "4";
        }

        function tres() {
            num.value = num.value + "3";
        }

        function dos() {
            num.value = num.value + "2";
        }

        function uno() {
            num.value = num.value + "1";
        }

        function cero() {
            num.value = num.value + "0";
        }

        function coma() {
            num.value = num.value + ",";
        }

        function mas() {
            calcular();
            acc = num.value;
            num.value = "";
            op = "+";
        }

        function menos() {
            acc = num.value;
            op = "-";
        }

        function por() {
            acc = num.value;
            op = "*";
        }

        function div() {
            acc = num.value;
            op = "/";
        }

        function xy() {
            acc = num.value;
            op = "xy";
        }

        function qua() {
            acc = num.value;
            op = "qua";
            calcular();
        }

        function inv() {
            acc = num.value;
            op = "inv";
            calcular();
        }

        function sqr() {
            acc = num.value;
            op = "sqr";
            calcular();
        }

        function Ent() {
            acc = num.value;
            op = "Ent";
            calcular();
        }

        function calcular() {
            if (op === "+") {
                num.value = (+acc + +num.value);
            }
            if (op === "-") {
                num.value = (+acc - +num.value);
            }
            if (op === "*") {
                num.value = (+acc * +num.value);
            }
            if (op === "/") {
                num.value = (+acc / +num.value);
            }
            if (op === "xy") {
                num.value = Math.pow(+acc, +num.value);
            }
            if (op === "qua") {
                num.value = Math.pow(+acc, 2);
            }
            if (op === "inv") {
                num.value = (1 / +num.value);
            }
            if (op === "sqr") {
                num.value = Math.pow(+acc, (0.5));
            }
            if (op === "Ent") {
                if (+acc >= 0) {
                    num.value = Math.floor(+acc);
                } else {
                    num.value = Math.ceil(+acc);
                }

            }
            acc = 0;
        }

        function inic() {
            num = document.getElementById("res");
        }

        function vaciar() {
            num.value = "";
        }

        function del() {
            num.value = num.value.slice(0, -1);
        }
    </script>
</head>

<body onload="inic()">
    <div id="container">

        <div id="sphere">
            <div class="interior" id="num0">
                <button class="button bmenu" onclick="vaciar()"></button>
                <button class="button back" onclick="del()"></button>
            </div>
            <div class="interior" id="num1">
                <button class="button button3" onclick="mas()">/</button>
                <button class="button button3" onclick="nueve()">9</button>
                <button class="button button3" onclick="menos()">*</button>

            </div>
            <div class="interior" id="num2">
                <button class="button" onclick="cinco()">5</button>
                <button class="button" onclick="seis()">6</button>
                <button class="button" onclick="siete()">7</button>
                <button class="button" onclick="ocho()">8</button>

            </div>
            <div class="interior" id="result">

                <input type="text" maxlength="12" id="res" onclick="vaciar()">
            </div>
            <div class="interior" id="num3">
                <button class="button" onclick="uno()">1</button>
                <button class="button" onclick="dos()">2</button>
                <button class="button" onclick="tres()">3</button>
                <button class="button" onclick="cuatro()">4</button>
            </div>
            <div class="interior" id="num4">
                <button class="button button3" onclick="qua()">-</button>
                <button class="button button3" onclick="cero()">0</button>
                <button class="button button3" onclick="mas()">+</button>
            </div>
            <div class="interior" id="num5">
                <button class="button button3s" onclick="coma()">·</button>
                <button class="button button3s" onclick="calcular()">=</button>
                <button class="button button3s" onclick="advc">∿</button>
            </div>
        </div>
    </div>
</body>

</html>
