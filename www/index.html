        }

        function por() {
            calcular();
            acc = num.value;
            num.value = "*";
            op = "*";
        }

        function div() {
            calcular();
            acc = num.value;
            num.value = "/";
            op = "/";
        }

        function xy() {
            acc = num.value;
            op = "xy";
        }

        function qua() {
            acc = num.value;
            op = "qua";
            calcular();
        }

        function inv() {
            acc = num.value;
            op = "inv";
            calcular();
        }

        function sqr() {
            acc = num.value;
            op = "sqr";
            calcular();
        }

        function Ent() {
            acc = num.value;
            op = "Ent";
            calcular();
        }

        function calcular() {
            if (op === "+") {
                num.value = (+acc + +num.value);
            }
            if (op === "-") {
                num.value = (+acc - +num.value);
            }
            if (op === "*") {
                num.value = (+acc * +num.value);
            }
            if (op === "/") {
                num.value = (+acc / +num.value);
            }

            if (op === "inv") {
                num.value = (1 / +num.value);
            }
            if (op === "sqr") {
                num.value = Math.pow(+acc, (0.5));
            }
            if (op === "Ent") {
                if (+acc >= 0) {
                    num.value = Math.floor(+acc);
                } else {
                    num.value = Math.ceil(+acc);
                }

            }
            acc = 0;
            limp = true;
            op = "";
        }

        function inic() {
            num = document.getElementById("res");
        }

        function vaciar() {
            num.value = "";
        }

        function limpia() {
            op = "";
            vaciar();
        }

            num.value = num.value.slice(0, -1);
        }

        }

        function cestilo() {
            if (skinpointer < skin.length - 1) {
                skinpointer = skinpointer + 1;
            } else {
                skinpointer = 0;
            }
            $("#linkestilo").attr("href", skin[skinpointer])
        }
        $(".enlaceestilo").click(function(e) {
            e.preventDefault(); /*El e.preventDefault() es para decirle al evento click que no se realice el comportamiento predeterminado de este enlace, es decir, que el navegador no se vaya a la ruta marcada en el href del enlace.*/
            var rutaEstilo = $(this).attr("href")
            $("#linkestilo").attr("href", rutaEstilo)
        })
