<!DOCTYPE html>
<html lang="es">

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="roundcss.css" />
    <script type="text/javascript">
        var num, acc = 0,
            op = "";

        function mas() {
            acc = num.value;
            op = "+";
        }

        function menos() {
            acc = num.value;
            op = "-";
        }

        function por() {
            acc = num.value;
            op = "*";
        }

        function div() {
            acc = num.value;
            op = "/";
        }

        function xy() {
            acc = num.value;
            op = "xy";
        }

        function qua() {
            acc = num.value;
            op = "qua";
            calcular();
        }

        function inv() {
            acc = num.value;
            op = "inv";
            calcular();
        }

        function sqr() {
            acc = num.value;
            op = "sqr";
            calcular();
        }

        function Ent() {
            acc = num.value;
            op = "Ent";
            calcular();
        }

        function calcular() {
            if (op === "+") {
                num.value = (+acc + +num.value);
            }
            if (op === "-") {
                num.value = (+acc - +num.value);
            }
            if (op === "*") {
                num.value = (+acc * +num.value);
            }
            if (op === "/") {
                num.value = (+acc / +num.value);
            }
            if (op === "xy") {
                num.value = Math.pow(+acc, +num.value);
            }
            if (op === "qua") {
                num.value = Math.pow(+acc, 2);
            }
            if (op === "inv") {
                num.value = (1 / +num.value);
            }
            if (op === "sqr") {
                num.value = Math.pow(+acc, (0.5));
            }
            if (op === "Ent") {
                if (+acc >= 0) {
                    num.value = Math.floor(+acc);
                } else {
                    num.value = Math.ceil(+acc);
                }

            }
        }

        function inic() {
            num = document.getElementById("num");
        }

        function vaciar() {
            num.value = "";
        }
    </script>
</head>

<body onload="inic()">
    <div id="container">

        <div id="sphere">
            <div class="interior" id="cap">

                <input type="text" size="12" id="num" onclick="vaciar()">
            </div>
            <div class="interior" id="dosop">
                <button onclick="mas()">+</button>
                <button onclick="menos()">-</button>
                <button onclick="por()">*</button>
                <button onclick="div()">/</button>
                <button onclick="xy()">x^y</button>
                <button onclick="calcular()">=</button>
            </div>
            <div class="interior" id="unop">
                <button onclick="qua()">x^2</button>
                <button onclick="inv()">1/x</button>
                <button onclick="sqr()">âˆš</button>
                <button onclick="Ent()">Entero</button>
            </div>
        </div>
    </div>
</body>

</html>
