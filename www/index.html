<!DOCTYPE html>
<html lang="es">

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="roundcss.css" />
    <script type="text/javascript">
        var num, acc = 0,
            op = "";

        function mas() {
            acc = num.value;
            op = "+";
        }

        function menos() {
            acc = num.value;
            op = "-";
        }

        function por() {
            acc = num.value;
            op = "*";
        }

        function div() {
            acc = num.value;
            op = "/";
        }

        function xy() {
            acc = num.value;
            op = "xy";
        }

        function qua() {
            acc = num.value;
            op = "qua";
            calcular();
        }

        function inv() {
            acc = num.value;
            op = "inv";
            calcular();
        }

        function sqr() {
            acc = num.value;
            op = "sqr";
            calcular();
        }

        function Ent() {
            acc = num.value;
            op = "Ent";
            calcular();
        }

        function calcular() {
            if (op === "+") {
                num.value = (+acc + +num.value);
            }
            if (op === "-") {
                num.value = (+acc - +num.value);
            }
            if (op === "*") {
                num.value = (+acc * +num.value);
            }
            if (op === "/") {
                num.value = (+acc / +num.value);
            }
            if (op === "xy") {
                num.value = Math.pow(+acc, +num.value);
            }
            if (op === "qua") {
                num.value = Math.pow(+acc, 2);
            }
            if (op === "inv") {
                num.value = (1 / +num.value);
            }
            if (op === "sqr") {
                num.value = Math.pow(+acc, (0.5));
            }
            if (op === "Ent") {
                if (+acc >= 0) {
                    num.value = Math.floor(+acc);
                } else {
                    num.value = Math.ceil(+acc);
                }

            }
        }

        function inic() {
            num = document.getElementById("num");
        }

        function vaciar() {
            num.value = "";
        }
    </script>
</head>

<body onload="inic()">
    <div id="container">

        <div id="sphere">
            <div class="interior" id="num0">
                <button class="button bmenu" onclick="menu">=</button>
            </div>
            <div class="interior" id="num1">
                <button class="button button3" onclick="mas()">/</button>
                <button class="button button3" onclick="menos()">9</button>
                <button class="button button3" onclick="menos()">*</button>

            </div>
            <div class="interior" id="num2">
                <button class="button" onclick="mas()">5</button>
                <button class="button" onclick="menos()">6</button>
                <button class="button" onclick="por()">7</button>
                <button class="button" onclick="div()">8</button>

            </div>
            <div class="interior" id="result">

                <input type="text" maxlength="12" id="res" onclick="vaciar()">
            </div>
            <div class="interior" id="num3">
                <button class="button" onclick="por()">1</button>
                <button class="button" onclick="div()">2</button>
                <button class="button" onclick="xy()">3</button>
                <button class="button" onclick="calcular()">4</button>
            </div>
            <div class="interior" id="num4">
                <button class="button button3" onclick="qua()">-</button>
                <button class="button button3" onclick="inv()">0</button>
                <button class="button button3" onclick="sqr()">+</button>
            </div>
            <div class="interior" id="num5">
                <button class="button button3s" onclick="dec">·</button>
                <button class="button button3s" onclick="igual">=</button>
                <button class="button button3s" onclick="advc">∿</button>
            </div>
        </div>
    </div>
</body>

</html>
